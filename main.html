<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/font.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    

</head>
<body>
    <header>
        <h1 class="hidden-block">캘린더에 관한 내용입니다.</h1>
    </header>
    <section class="main-section">
        <div class="row title-wrapper">
            <div class="month">
                <span class="month-arrow-left"><img src="img/arrow-left.svg" alt="왼쪽 화살표"></span>
                <span class="month-title">2020년 11월</span>
                <span class="month-arrow-right"><img src="img/arrow-right.svg" alt="오른쪽 화살표"></span>
            </div>
            <div class="calendar-icon">
                <img src="img/calendar-icon.svg" alt="캘린더 아이콘">
            </div>
            <div class="cross">
                <img src="img/cross.svg" alt="십자가 아이콘">
            </div>
        </div>
        <div class="row week">
            <div class="day-of-week">월</div>
            <div class="day-of-week">화</div>
            <div class="day-of-week">수</div>
            <div class="day-of-week">목</div>
            <div class="day-of-week">금</div>
            <div class="day-of-week">토</div>
            <div class="day-of-week">일</div>
        </div>
        <div class="row day">
            <div class="one-week">
                <div class="day-warpper">
                    <div class="day-title">1</div>
                    <div class="day-dec">
                        <p class="important">집밥먹기</p>
                        <p>aa</p>
                    </div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">2</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">3</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">4</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">5</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">6</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">7</div>
                    <div class="day-dec"></div>
                </div>
            </div>
            <div class="one-week">
                <div class="day-warpper">
                    <div class="day-title">8</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">9</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">10</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">11</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">12</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">13</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">14</div>
                    <div class="day-dec"></div>
                </div>
            </div>
            <div class="one-week">
                <div class="day-warpper">
                    <div class="day-title">15</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">16</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">17</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">18</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">19</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">20</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">21</div>
                    <div class="day-dec"></div>
                </div>
            </div>
            <div class="one-week">
                <div class="day-warpper">
                    <div class="day-title">22</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">23</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">24</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">25</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">26</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">27</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">28</div>
                    <div class="day-dec"></div>
                </div>
            </div>
            <div class="one-week">
                <div class="day-warpper">
                    <div class="day-title">29</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">30</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">31</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">1</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">2</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">3</div>
                    <div class="day-dec"></div>
                </div>
                <div class="day-warpper">
                    <div class="day-title">4</div>
                    <div class="day-dec"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
